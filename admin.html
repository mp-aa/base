<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBSTU Physics Alumni - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen p-6">
        <div class="max-w-6xl mx-auto">
            <h1 class="text-3xl font-bold text-purple-800 mb-8">Admin Panel</h1>
            
            <div class="mb-6">
                <button onclick="loadData()" class="bg-purple-600 text-white px-6 py-3 rounded-lg hover:bg-purple-700">
                    Refresh Data
                </button>
                <span id="status-message" class="ml-4 text-gray-600"></span>
            </div>

            <!-- Pending Applications -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-8">
                <h2 class="text-xl font-semibold mb-4">Pending Applications</h2>
                <div id="pending-applications" class="space-y-4">
                    <div class="text-center py-8 text-gray-500">Loading...</div>
                </div>
            </div>

            <!-- Approved Members -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-4">Approved Members</h2>
                <div id="approved-members" class="space-y-4">
                    <div class="text-center py-8 text-gray-500">Loading...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const ADMIN_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbz0qbMAVFjD1OdOz5DW_ARQ2tnaUcbJXSsKFhLAEJrWCSUcpT2OxeYBiBEvOSfPSgLB/exec';

        function showMessage(message, type = 'info') {
            const statusEl = document.getElementById('status-message');
            statusEl.textContent = message;
            statusEl.className = `ml-4 ${type === 'error' ? 'text-red-600' : type === 'success' ? 'text-green-600' : 'text-gray-600'}`;
        }

        async function loadData() {
            showMessage('Loading data...');
            await loadPendingApplications();
            await loadApprovedMembers();
            showMessage('Data loaded', 'success');
        }

        async function loadPendingApplications() {
            try {
                const response = await fetch(`${ADMIN_SCRIPT_URL}?action=getPendingApplications`);
                const result = await response.json();
                
                const container = document.getElementById('pending-applications');
                
                if (result.success && result.applications.length > 0) {
                    container.innerHTML = result.applications.map(app => `
                        <div class="border border-gray-200 rounded-lg p-4">
                            <div class="flex justify-between items-start">
                                <div class="flex-1">
                                    <h3 class="font-semibold text-lg">${app.fullName || 'No Name'}</h3>
                                    <div class="grid grid-cols-1 md:grid-cols-2 gap-2 mt-2 text-sm text-gray-600">
                                        <div>
                                            <p><strong>Email:</strong> ${app.email || 'N/A'}</p>
                                            <p><strong>Phone:</strong> ${app.phone || 'N/A'}</p>
                                        </div>
                                        <div>
                                            <p><strong>Batch:</strong> ${app.institutionalInfo?.batch || 'N/A'}</p>
                                            <p><strong>Student ID:</strong> ${app.institutionalInfo?.studentId || 'N/A'}</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="flex flex-col gap-2 ml-4">
                                    <button onclick="approveApplication(${app.id})" 
                                            class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                                        Approve
                                    </button>
                                    <button onclick="rejectApplication(${app.id})" 
                                            class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
                                        Deny
                                    </button>
                                </div>
                            </div>
                        </div>
                    `).join('');
                } else {
                    container.innerHTML = '<div class="text-center py-8 text-gray-500">No pending applications</div>';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('pending-applications').innerHTML = 
                    '<div class="text-center py-8 text-red-500">Error loading applications</div>';
            }
        }

        async function loadApprovedMembers() {
            try {
                const response = await fetch(`${ADMIN_SCRIPT_URL}?action=getApprovedMembers`);
                const result = await response.json();
                
                const container = document.getElementById('approved-members');
                
                if (result.success && result.members.length > 0) {
                    container.innerHTML = result.members.map(member => `
                        <div class="border border-gray-200 rounded-lg p-4">
                            <div class="flex justify-between items-start">
                                <div class="flex-1">
                                    <h3 class="font-semibold text-lg">${member.fullName || 'No Name'}</h3>
                                    <div class="grid grid-cols-1 md:grid-cols-2 gap-2 mt-2 text-sm text-gray-600">
                                        <div>
                                            <p><strong>Email:</strong> ${member.email || 'N/A'}</p>
                                            <p><strong>Phone:</strong> ${member.phone || 'N/A'}</p>
                                        </div>
                                        <div>
                                            <p><strong>Batch:</strong> ${member.institutionalInfo?.batch || 'N/A'}</p>
                                            <p><strong>Approved:</strong> ${member.appliedDate ? new Date(member.appliedDate).toLocaleDateString() : 'N/A'}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `).join('');
                } else {
                    container.innerHTML = '<div class="text-center py-8 text-gray-500">No approved members</div>';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('approved-members').innerHTML = 
                    '<div class="text-center py-8 text-red-500">Error loading members</div>';
            }
        }

        async function approveApplication(applicationId) {
            if (confirm('Approve this application?')) {
                showMessage('Approving...');
                try {
                    const response = await fetch(ADMIN_SCRIPT_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            action: 'updateApplicationStatus',
                            applicationId: applicationId,
                            status: 'approved'
                        })
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        showMessage('Application approved!', 'success');
                        loadData();
                    } else {
                        showMessage('Error: ' + result.error, 'error');
                    }
                } catch (error) {
                    showMessage('Error: ' + error.message, 'error');
                }
            }
        }

        async function rejectApplication(applicationId) {
            if (confirm('Deny this application?')) {
                showMessage('Denying...');
                try {
                    const response = await fetch(ADMIN_SCRIPT_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            action: 'updateApplicationStatus',
                            applicationId: applicationId,
                            status: 'rejected'
                        })
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        showMessage('Application denied!', 'success');
                        loadData();
                    } else {
                        showMessage('Error: ' + result.error, 'error');
                    }
                } catch (error) {
                    showMessage('Error: ' + error.message, 'error');
                }
            }
        }

        // Load data on page load
        loadData();
    </script>
</body>
</html>
