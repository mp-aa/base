<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
    <style>
        body { font-family: Arial; margin: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; }
        .section { background: white; padding: 20px; margin: 20px 0; border-radius: 8px; }
        .app { border: 1px solid #ddd; padding: 15px; margin: 10px 0; border-radius: 5px; }
        button { padding: 8px 16px; margin: 5px; border: none; border-radius: 4px; cursor: pointer; }
        .approve { background: #28a745; color: white; }
        .deny { background: #dc3545; color: white; }
        .refresh { background: #007bff; color: white; padding: 10px 20px; }
        .status { padding: 4px 8px; border-radius: 4px; font-size: 12px; }
        .pending { background: #fff3cd; color: #856404; }
        .approved { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <div class="container">
        <h1>MBSTU Physics Alumni - Admin Panel</h1>
        
        <button class="refresh" onclick="loadData()">Refresh Data</button>
        <span id="status"></span>

        <div class="section">
            <h2>Pending Applications</h2>
            <div id="pending"></div>
        </div>

        <div class="section">
            <h2>Approved Members</h2>
            <div id="approved"></div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxZ0taSErb47-1OQf5v492bigRDW-usFk10QkXPjm18Ia-DoKE-NVRW-6FYyBIJGneM/exec';

        // JSONP method to bypass CORS
        function loadData() {
            document.getElementById('status').textContent = ' Loading...';
            
            const script = document.createElement('script');
            script.src = SCRIPT_URL + '?callback=handleData';
            document.head.appendChild(script);
        }

        // Callback function for JSONP
        function handleData(data) {
            document.getElementById('status').textContent = ' ✓ Loaded';
            
            if (data.error) {
                document.getElementById('status').textContent = ' ❌ Error: ' + data.error;
                return;
            }
            
            displayPending(data.pending);
            displayApproved(data.approved);
        }

        function displayPending(applications) {
            const container = document.getElementById('pending');
            
            if (!applications || applications.length === 0) {
                container.innerHTML = '<p>No pending applications</p>';
                return;
            }
            
            container.innerHTML = applications.map(app => `
                <div class="app">
                    <h3>${app.name}</h3>
                    <p><strong>Email:</strong> ${app.email} | <strong>Phone:</strong> ${app.phone}</p>
                    <p><strong>Batch:</strong> ${app.batch} | <strong>Student ID:</strong> ${app.studentId}</p>
                    <p><strong>Current Status:</strong> <span class="status pending">${app.status}</span></p>
                    <p><strong>Row #:</strong> ${app.row}</p>
                    <button class="approve" onclick="updateStatus(${app.row}, 'approved')">Approve</button>
                    <button class="deny" onclick="updateStatus(${app.row}, 'rejected')">Deny</button>
                </div>
            `).join('');
        }

        function displayApproved(members) {
            const container = document.getElementById('approved');
            
            if (!members || members.length === 0) {
                container.innerHTML = '<p>No approved members</p>';
                return;
            }
            
            container.innerHTML = members.map(member => `
                <div class="app">
                    <h3>${member.name}</h3>
                    <p><strong>Email:</strong> ${member.email} | <strong>Phone:</strong> ${member.phone}</p>
                    <p><strong>Batch:</strong> ${member.batch} | <strong>Student ID:</strong> ${member.studentId}</p>
                    <p><strong>Status:</strong> <span class="status approved">${member.status}</span></p>
                </div>
            `).join('');
        }

        async function updateStatus(row, status) {
            if (!confirm(`Are you sure you want to ${status} this application?`)) return;
            
            try {
                // For POST requests, we need to use a proxy or different approach
                const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
                const response = await fetch(proxyUrl + SCRIPT_URL, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    body: JSON.stringify({ 
                        row: row, 
                        status: status 
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert('Status updated successfully!');
                    loadData();
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
                console.error('Update error:', error);
            }
        }

        // Load data when page opens
        loadData();
    </script>
</body>
</html>
